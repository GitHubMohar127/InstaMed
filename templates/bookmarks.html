<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookmarks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Medicine App</a>
      <div>
        <span class="navbar-text me-3">Hello, {{ current_user.username }}</span>
        <a class="btn btn-outline-light me-2" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </nav>

  <main class="container mt-4" style="max-width: 600px;">
    <h2>Your Bookmarked Medicines</h2>

    {% if bookmarks and bookmarks|length > 0 %}
      <ul class="list-group mt-3">
        {% for bm in bookmarks %}
          <li class="list-group-item">{{ bm[0] }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="mt-3">You haven't bookmarked any medicines yet.</p>
    {% endif %}

    <a href="http://127.0.0.1:5000/index" class="btn btn-secondary mt-4">Back to Search</a>
  </main>
</body>
</html>
